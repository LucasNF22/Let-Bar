<!DOCTYPE html>

<head>

    <title>Home sin loguear</title>

                    <i><img src="/img/icono-mapa.png" alt="Ver mapa"></i>

            </div>
        </nav>

        <div class="nav-der">

                </div>

            <div class="check-prod">

                </div>

                    img
                </div>

                </div>

                </div>

            <div class="check-prod">

                </div>

                    nombre

        </div>

                            termidor

                        <div class="carr-caj-der-sup-prec">

                    </div>
                    <div class="carr-caj-der-inf">

                            - Cantidad +
                        </div>
                        <div class="carr-caj-der-inf-borrar">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                </div>
            </div>


        </div>
